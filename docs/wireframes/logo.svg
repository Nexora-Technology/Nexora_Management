<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <!-- Sky Blue to Teal Gradient -->
    <linearGradient id="nexora-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle gradient for icon background -->
    <linearGradient id="icon-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Icon: Stylized N with geometric elements -->
  <g transform="translate(10, 10)">
    <!-- Background rounded square -->
    <rect x="0" y="0" width="80" height="80" rx="18" fill="url(#icon-bg-gradient)" />

    <!-- Stylized N - Modern geometric design -->
    <g transform="translate(20, 20)">
      <!-- Left vertical bar of N -->
      <rect x="0" y="0" width="8" height="40" rx="2" fill="url(#nexora-gradient)" />

      <!-- Right vertical bar of N -->
      <rect x="32" y="0" width="8" height="40" rx="2" fill="url(#nexora-gradient)" />

      <!-- Diagonal connection -->
      <path d="M 8 40 L 40 0 L 40 8 L 16 40 Z" fill="url(#nexora-gradient)" opacity="0.9" />

      <!-- Connectivity dots (representing project management/organization) -->
      <circle cx="0" cy="44" r="3" fill="#14B8A6" />
      <circle cx="40" cy="44" r="3" fill="#0EA5E9" />
      <circle cx="20" cy="44" r="2" fill="#14B8A6" opacity="0.6" />
    </g>
  </g>

  <!-- Text: "Nexora" -->
  <text x="110" y="58" font-family="'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" font-weight="700" letter-spacing="-0.5">
    <tspan fill="#0F172A">N</tspan><tspan fill="#0EA5E9">e</tspan><tspan fill="#0F172A">xo</tspan><tspan fill="#14B8A6">r</tspan><tspan fill="#0F172A">a</tspan>
  </text>

  <!-- Tagline (optional) -->
  <text x="112" y="78" font-family="'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="11" font-weight="500" letter-spacing="1.5" fill="#64748B">
    PROJECT MANAGEMENT
  </text>
</svg>
