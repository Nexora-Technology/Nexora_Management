<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Sky Blue to Teal Gradient -->
    <linearGradient id="nexora-gradient-icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#nexora-gradient-icon)" opacity="0.1" />

  <!-- Stylized N - Centered -->
  <g transform="translate(25, 25)">
    <!-- Left vertical bar -->
    <rect x="0" y="0" width="10" height="50" rx="2.5" fill="url(#nexora-gradient-icon)" />

    <!-- Right vertical bar -->
    <rect x="40" y="0" width="10" height="50" rx="2.5" fill="url(#nexora-gradient-icon)" />

    <!-- Diagonal connection -->
    <path d="M 10 50 L 50 0 L 50 10 L 20 50 Z" fill="url(#nexora-gradient-icon)" opacity="0.9" />

    <!-- Connectivity dots -->
    <circle cx="0" cy="55" r="3.5" fill="#14B8A6" />
    <circle cx="50" cy="55" r="3.5" fill="#0EA5E9" />
    <circle cx="25" cy="55" r="2.5" fill="#14B8A6" opacity="0.7" />
  </g>
</svg>
