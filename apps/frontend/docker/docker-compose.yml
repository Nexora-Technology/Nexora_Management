version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexora-postgres
    environment:
      POSTGRES_USER: nexora
      POSTGRES_PASSWORD: nexora_dev
      POSTGRES_DB: nexora_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexora"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexora-network

  redis:
    image: redis:7-alpine
    container_name: nexora-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass nexora_dev --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexora-network

  backend:
    build:
      context: ..
      dockerfile: Dockerfile.backend
    container_name: nexora-backend
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=nexora_dev;Username=nexora;Password=nexora_dev
      - Redis__ConnectionString=redis:6379,password=nexora_dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexora-network

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.frontend
    container_name: nexora-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NODE_ENV=production
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexora-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nexora-network:
    driver: bridge
