version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexora-postgres
    environment:
      POSTGRES_USER: nexora
      POSTGRES_PASSWORD: nexora_dev
      POSTGRES_DB: nexora_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexora -d nexora_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nexora-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nexora-redis
    command: redis-server --requirepass nexora_dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - nexora-network
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: Dockerfile.backend
    container_name: nexora-backend
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__PostgreSQL: "Host=postgres;Port=5432;Database=nexora_dev;Username=nexora;Password=nexora_dev"
      ConnectionStrings__Redis: "redis:6379,password=nexora_dev"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexora-network
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.frontend
    container_name: nexora-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:8080
    depends_on:
      backend:
        condition: service_started
    networks:
      - nexora-network
    restart: unless-stopped

networks:
  nexora-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
