name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Turbo
        run: npm install -g turbo

      - name: Run tests
        run: turbo run test

      - name: Build all packages
        run: turbo run build

      - name: Build Docker images
        run: |
          docker build -t nexora-backend:${{ github.sha }} ./apps/backend
          docker build -t nexora-frontend:${{ github.sha }} ./apps/frontend
          docker tag nexora-backend:${{ github.sha }} nexora-backend:latest
          docker tag nexora-frontend:${{ github.sha }} nexora-frontend:latest

      # Placeholder for pushing to Docker registry
      # - name: Login to Docker Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ secrets.DOCKER_REGISTRY }}
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Push Docker images
      #   run: |
      #     docker push nexora-backend:latest
      #     docker push nexora-frontend:latest

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/backend/bin/
            apps/frontend/.next/
          retention-days: 7
